launchContext:
  - name:
      code: Practitioner
    type:
      - Practitioner
name: practitioner edit
item:
  - text: practitionerId
    type: string
    linkId: practitioner-id
    readOnly: true
    hidden: true
    initialExpression:
      language: text/fhirpath
      expression: "%Practitioner.id"
  - text: practitionerRoleId
    type: string
    linkId: practitioner-role-id
    readOnly: true
    hidden: true
    initialExpression:
      language: text/fhirpath
      expression: "%PractitionerRole.where(id.exists()).id"
  - text: First name
    type: string
    linkId: first-name
    initialExpression:
      language: text/fhirpath
      expression: "%Practitioner.name.given[0]"
  - text: Middle name
    type: string
    linkId: middle-name
    initialExpression:
      language: text/fhirpath
      expression: "%Practitioner.name.given[1]"
  - text: Last name
    type: string
    linkId: last-name
    required: true
    initialExpression:
      language: text/fhirpath
      expression: "%Practitioner.name.family"
  - text: Specialty
    type: choice
    linkId: specialty
    answerOption:
      - valueCoding:
          code: "394577000"
          system: http://snomed.info/sct
          display: Anesthetics
      - valueCoding:
          code: "394579002"
          system: http://snomed.info/sct
          display: Cardiology
      - valueCoding:
          code: "394582007"
          system: http://snomed.info/sct
          display: Dermatology
      - valueCoding:
          code: "394583002"
          system: http://snomed.info/sct
          display: Endocrinology
      - valueCoding:
          code: "419772000"
          system: http://snomed.info/sct
          display: Family practice
    initialExpression:
      language: text/fhirpath
      expression: "%PractitionerRole.where(id.exists()).specialty[0].coding"
  - text: Available services
    type: reference
    referenceResource:
      - HealthcareService
    required: false
    repeats: true
    linkId: services
    initialExpression:
      language: text/fhirpath
      expression: "%PractitionerRole.where(id.exists()).healthcareService"
    answerExpression:
      language: application/x-fhir-query
      expression: "HealthcareService?active=true"
    choiceColumn:
      - forDisplay: true
        path: type.first().coding.first().display
mapping:
  - reference: urn:uuid:Mapping:practitioner-edit
resourceType: Questionnaire
title: Practitioner edit
status: active
id: practitioner-edit
meta:
  profile:
