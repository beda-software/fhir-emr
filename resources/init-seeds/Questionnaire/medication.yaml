id: medication
resourceType: Questionnaire
name: Medication
title: Medication
status: active
subjectType:
  - Encounter
  - Patient
launchContext:
  - name:
      code: Patient
    type:
      - Patient
  - name:
      code: Author
    type:
      - PractitionerRole
      - Practitioner
      - Patient
      - Organization
mapping:
  - reference: urn:uuid:Mapping:medication-statement-extract
item:
  - text: DateTime
    type: dateTime
    linkId: dateTime
    hidden: true
    initialExpression:
      language: text/fhirpath
      expression: "now()"
  - text: EncounterId
    type: string
    linkId: encounterId
    hidden: true
    initialExpression:
      language: text/fhirpath
      expression: "%Encounter.id"
  - text: PatientId
    type: string
    linkId: patientId
    hidden: true
    required: true
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.id"
  - text: PatientName
    type: string
    linkId: patientName
    hidden: true
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.name.first().given.first() + ' ' + %Patient.name.first().family"
  - linkId: medication
    text: Medication name
    required: true
    type: choice
    answerOption:
      - valueCoding:
          system: "http://snomed.info/sct"
          code: "261000"
          display: "Codeine phosphate"
      - valueCoding:
          system: "http://snomed.info/sct"
          code: "2336001"
          display: "Fibrinogen Tokyo II"
      - valueCoding:
          system: "http://snomed.info/sct"
          code: "363000"
          display: "Fibrinogen San Juan"
      - valueCoding:
          system: "http://snomed.info/sct"
          code: "519005"
          display: "Free protein S"
      - valueCoding:
          system: "http://snomed.info/sct"
          code: "585007"
          display: "SP - Substance P"
      - valueCoding:
          system: "http://snomed.info/sct"
          code: "693002"
          display: "Trichothecene"
      - valueCoding:
          system: "http://snomed.info/sct"
          code: "698006"
          display: "Erythromycin lactobionate"
      - valueCoding:
          system: "http://snomed.info/sct"
          code: "699003"
          display: "Coal tar extract"
      - valueCoding:
          system: "http://snomed.info/sct"
          code: "747006"
          display: "Oxamniquine"
  - linkId: dosage
    text: Dosage
    type: string
    required: true
  - linkId: start-date
    type: date
    text: Start Date
  - linkId: stop-date
    type: date
    text: Stop Date
  - linkId: notes
    text: Notes
    type: string

meta:
  profile:
    - https://emr-core.beda.software/StructureDefinition/fhir-emr-questionnaire
url: https://aidbox.emr.beda.software/fhir/Questionnaire/medication
