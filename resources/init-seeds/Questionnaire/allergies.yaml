    - https://emr-core.beda.software/StructureDefinition/fhir-emr-questionnaire
name: allergies
title: Allergies
status: active
subjectType:
  - Encounter
  - Patient
mapping:
  - reference: urn:uuid:Mapping:allergy-extract
launchContext:
  - name:
      code: Patient
    type:
      - Patient
  - name:
      code: Author
    type:
      - PractitionerRole
      - Practitioner
      - Patient
      - Organization
item:
  - text: DateTime
    type: dateTime
    linkId: dateTime
    hidden: true
    initialExpression:
      language: text/fhirpath
      expression: "now()"
  - text: PatientId
    type: string
    linkId: patientId
    hidden: true
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.id"
  - text: PatientName
    type: string
    linkId: patientName
    hidden: true
    initialExpression:
      language: text/fhirpath
      expression: "%Patient.name.first().given.first() + ' ' + %Patient.name.first().family"
  - linkId: type
    text: Type
    required: true
    type: choice
    itemControl:
      coding:
        - code: inline-choice
    answerOption:
      - valueCoding:
          system: "http://hl7.org/fhir/allergy-intolerance-category"
          code: "medication"
          display: "Medication"
