                      code: double-protection
                      display: Have to use double protection or get up to change your sanitary protection during the night
                  - valueCoding:
                      code: worry-staining
                      display: Worry about staining the seat of your chair, sofa, etc
                  - valueCoding:
                      code: avoid-activities
                      display: Avoid certain activities, travel, or leisure plans, because you need to change your tampon or pad frequently

