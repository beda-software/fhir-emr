                type: group
                extension:
                  - url: http://hl7.org/fhir/StructureDefinition/questionnaire-itemControl
                    valueCodeableConcept:
                      coding:
                        - code: row
                item:
                  - linkId: age-first-menstruation
                    text: Age of first menstrual period
                    type: integer
                  - linkId: date-last-period-began
                    text: Date your last period began
                    type: date
                  - linkId: duration-menstruation
                    text: Duration of menstrual period
                    type: integer
                    unit:
                      code: d
                      system: http://unitsofmeasure.org
                      display: days
              - linkId: regularity-period-length
                text: Regularity of period length
                type: choice
                itemControl:
                  coding:
                    - code: inline-choice
                answerOption:
                  - valueCoding:
                      code: "regular"
                      display: Regular variation
                  - valueCoding:
                      code: "irregular"
                      display: Irregular
                extension:
                  - url: https://emr-core.beda.software/StructureDefinition/inline-choice-direction
                    valueString: horizontal
              - linkId: flow-volume
                text: Flow Volume
                type: choice
                itemControl:
                  coding:
                    - code: inline-choice
                answerOption:
                  - valueCoding:
                      code: "heavy"
                      display: Heavy
                  - valueCoding:
                      code: "normal"
                      display: Normal
                  - valueCoding:
                      code: "light"
                      display: Light
                extension:
                  - url: https://emr-core.beda.software/StructureDefinition/inline-choice-direction
                    valueString: horizontal
              - linkId: intensity-menstrual-bleeding
                text: Please assess the intensity of your menstrual bleeding, generally
                helpText: Use the slider to indicate how heavy your menstrual bleeding is, from 1 (no bleeding) to 10 (the heaviest you've experienced)
                type: integer
                extension:
                  - url: http://hl7.org/fhir/StructureDefinition/questionnaire-itemControl
                    valueCodeableConcept:
                      coding:
                        - code: slider
                  - url: https://emr-core.beda.software/StructureDefinition/slider-start
                    valueInteger: 1
                  - url: https://emr-core.beda.software/StructureDefinition/slider-stop
                    valueInteger: 10
                  - url: http://hl7.org/fhir/StructureDefinition/questionnaire-sliderStepValue
                    valueInteger: 1
              - linkId: days-between-periods
                text: Number of days between periods
                type: choice
                answerOption:
                  - valueString: Absent (no periods/bleeding)
                  - valueString: Frequent (< 24 days)
                  - valueString: Normal (24-38 days)
                  - valueString: Infrequent (>38 days)
              - linkId: predictability-cycle-length
                text: Predictability (regularity) of cycle length
                type: choice
                answerOption:
                  - valueString: Absent (no periods/bleeding)
                  - valueString: Predictable (regular, varies by 2-7 days in length)
                  - valueString: Unpredictable (irregular, varies by > 10 days in length)
              - linkId: intermenstrual-bleeding
                text: >-
                  Do you experience any Intermenstrual Bleeding (IMB)
                  (bleeding in between periods)
                type: choice
                itemControl:
                  coding:
                    - code: inline-choice
                answerOption:
                  - valueString: None
                  - valueString: Random
                  - valueString: Cyclic/Predictable
                extension:
                  - url: https://emr-core.beda.software/StructureDefinition/inline-choice-direction
                    valueString: horizontal
              - linkId: intermenstrual-bleeding-details
                text: Please specify
                type: choice
                itemControl:
                  coding:
                    - code: inline-choice
                answerOption:
                  - valueString: Early Cycle
                  - valueString: Mid Cycle
                  - valueString: Late cycle
                extension:
                  - url: https://emr-core.beda.software/StructureDefinition/inline-choice-direction
                    valueString: horizontal
                enableWhen:
                  - answerString: Cyclic/Predictable
                    operator: "="
                    question: intermenstrual-bleeding
              - linkId: impact-daily-activities
                text: To what extent does your period impact your daily activities
                helpText: >-
                  Use the slider to indicate how much your menstrual period affects your daily life,
                  from 1 (it does not interfere with my daily activities at all)
                  to 10 (it completely interferes with my daily activities)
                type: integer
                extension:
                  - url: http://hl7.org/fhir/StructureDefinition/questionnaire-itemControl
                    valueCodeableConcept:
                      coding:
                        - code: slider
                  - url: https://emr-core.beda.software/StructureDefinition/slider-start
                    valueInteger: 1
                  - url: https://emr-core.beda.software/StructureDefinition/slider-stop
                    valueInteger: 10
                  - url: http://hl7.org/fhir/StructureDefinition/questionnaire-sliderStepValue
                    valueInteger: 1
              - linkId: heavier-bleeding-conditions
