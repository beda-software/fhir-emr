id: provenance-by-target
resourceType: AidboxQuery
query: >-
  select resource || jsonb_build_object('resourceType', 'Provenance', 'id', id) as resource from provenance where array_to_string(knife_extract_text(resource,'[[\"target\",\"uri\"]]'),'') like {{params.target}}
params:
  target:
    type: "string"
    format: "%%%s%%"
    isRequired: true
