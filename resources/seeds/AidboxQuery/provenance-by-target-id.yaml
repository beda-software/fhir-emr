query: >-
  SELECT
    resource || jsonb_build_object('resourceType', 'Provenance', 'id', id) AS resource
  FROM provenance
  WHERE
    knife_extract_text(resource#>'{target}', '[["id"]]') @> array[{{params.target}}]
  ORDER BY resource#>>'{recorded}' DESC
  LIMIT 1
params:
  target:
    type: string
    isRequired: true
id: provenance-by-target-id
resourceType: AidboxQuery
