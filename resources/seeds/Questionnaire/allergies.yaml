                    system: 'http://snomed.ct'
                    code: '247472004'
                    display: 'Hives (Wheal)'
          - value:
                Coding:
                    system: 'http://snomed.ct'
                    code: '422587007'
                    display: 'Nausea'
          - value:
                Coding:
                    system: 'http://snomed.ct'
                    code: '422400008'
                    display: 'Vomiting'
    - linkId: substance-drug
      text: Substance
      type: choice
      itemControl:
          coding:
              - code: inline-choice
      enableWhen:
          - question: type
            operator: '='
            answer:
                Coding:
                    system: 'http://hl7.org/fhir/allergy-intolerance-category'
                    code: 'medication'
      answerOption:
          - value:
                Coding:
                    system: 'http://loinc.org'
                    code: 'LA26702-3'
