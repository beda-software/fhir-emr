id: allergies
resourceType: Questionnaire
url: https://aidbox.emr.beda.software/ui/console#/entities/Questionnaire/allergies
meta:
    profile:
        - https://emr-core.beda.software/StructureDefinition/fhir-emr-questionnaire
name: allergies
title: Allergies
status: active
subjectType:
    - Encounter
    - Patient
mapping:
    - id: allergy-extract
      resourceType: Mapping
launchContext:
    - name:
          code: Patient
      type:
        - Patient
    - name:
          code: Author
      type:
        - PractitionerRole
        - Practitioner
        - Patient
        - Organization
    - name:
          code: Provenance
      type:
        - Provenance
item:
    - text: DateTime
      type: dateTime
      linkId: dateTime
      hidden: true
      initialExpression:
          language: text/fhirpath
          expression: 'now()'
    - text: PatientId
      type: string
      linkId: patientId
      hidden: true
      initialExpression:
          language: text/fhirpath
          expression: '%Patient.id'
    - text: PatientName
      type: string
      linkId: patientName
      hidden: true
      initialExpression:
          language: text/fhirpath
          expression: "%Patient.name.first().given.first() + ' ' + %Patient.name.first().family"
    - linkId: type
      text: Type
      required: true
      type: choice
      itemControl:
          coding:
              - code: inline-choice
      answerOption:
          - value:
                Coding:
                    system: 'http://hl7.org/fhir/allergy-intolerance-category'
                    code: 'medication'
                    display: 'Medication'
          - value:
                Coding:
                    system: 'http://hl7.org/fhir/allergy-intolerance-category'
                    code: 'food'
                    display: 'Food'
          - value:
                Coding:
                    system: 'http://hl7.org/fhir/allergy-intolerance-category'
                    code: 'environment'
                    display: 'Environment'
    - linkId: reaction
      text: Reaction
      type: choice
      repeats: true
      itemControl:
          coding:
              - code: inline-choice
      answerOption:
          - value:
                Coding:
                    system: 'http://snomed.ct'
                    code: '39579001'
                    display: 'Anaphylaxis'
          - value:
                Coding:
                    system: 'http://snomed.ct'
                    code: '25064002'
                    display: 'Headache'
          - value:
