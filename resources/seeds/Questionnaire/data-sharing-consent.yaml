id: data-sharing-consent
resourceType: Questionnaire
title: Demographic & clinical data sharing consent
status: active
subjectType:
  - Patient
mapping:
  - id: data-sharing-consent-extract
    resourceType: Mapping
name: Demographic & clinical data sharing consent
item:
  - text: Practitioner
    type: reference
    referenceResource:
      - Practitioner
    required: true
    repeats: false
    linkId: practitioner
    answerExpression:
      language: application/x-fhir-query
      expression: "Practitioner?_has:PractitionerRole:practitioner:role=doctor"
    choiceColumn:
      - forDisplay: true
        path: name.given.first() + ' ' + name.family
  - text: Provision
    type: choice
    required: true
    repeats: false
    linkId: provision
    answerOption:
      - value:
          Coding:
            code: "permit"
            system: http://hl7.org/fhir/consent-provision-type
            display: Allow access
      - value:
          Coding:
            code: "deny"
            system: http://hl7.org/fhir/consent-provision-type
            display: Deny access
  - text: Date start
    type: date
    linkId: date-start
    required: true
  - text: Date end
    type: date
    linkId: date-end
    required: true
meta:
  profile:
    - https://beda.software/beda-emr-questionnaire
url: https://aidbox.emr.beda.software/ui/console#/entities/Questionnaire/data-sharing-consent
