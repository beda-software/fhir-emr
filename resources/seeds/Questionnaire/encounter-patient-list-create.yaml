id: encounter-patient-list-create
resourceType: Questionnaire
name: encounter-patient-list-create
title: Encounter create
status: active
mapping:
  - id: encounter-create-extract
    resourceType: Mapping
item:
  - text: Patient
    type: reference
    referenceResource:
      - Patient
    required: true
    linkId: patient-reference
    answerExpression:
      language: application/x-fhir-query
      expression: "Patient?_assoc=patient"
    choiceColumn:
      - forDisplay: true
        path: >-
          name.given.first() + ' ' + name.family
  - text: Practitioner
    type: reference
    referenceResource:
      - PractitionerRole
    required: true
    linkId: practitioner-role
    answerExpression:
      language: application/x-fhir-query
      expression: "PractitionerRole?_assoc=practitioner"
    choiceColumn:
      - forDisplay: true
        path: >-
          practitioner.resource.name.given.first() + ' ' +
          practitioner.resource.name.family + ' - ' + specialty.first().coding.display
  - text: Service
    type: choice
    linkId: service
    required: true
    repeats: false
    answerOption:
      - value:
          Coding:
            system: http://fhir.org/guides/argonaut-scheduling/CodeSystem/visit-type
            code: consultation
            display: The first appointment
      - value:
          Coding:
            system: http://fhir.org/guides/argonaut-scheduling/CodeSystem/visit-type
            code: follow-up
            display: A follow up visit
  - text: Date
    type: dateTime
    linkId: date
    initialExpression:
      language: text/fhirpath
      expression: "now()"

meta:
  profile:
    - https://beda.software/beda-emr-questionnaire
url: https://aidbox.emr.beda.software/ui/console#/entities/Questionnaire/encounter-patient-list-create
