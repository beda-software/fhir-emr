resourceType: Questionnaire
id: edit-appointment-new
status: active
title: Edit appointment New
mapping:
    - id: edit-appointment-extract
      resourceType: Mapping
launchContext:
    - name:
          code: Appointment
      type:
        - Appointment
      description: The edited appointment
contained:
    - resourceType: Bundle
      id: CurrentAppointmentBundle
      type: transaction
      entry:
          - request:
                method: GET
                url: /Appointment?_id={{%Appointment.id}}&_include=Appointment:actor:PractitionerRole
sourceQueries:
    - localRef: "Bundle#CurrentAppointmentBundle"
item:
    - type: group
      linkId: root-group
      item:
      - text: Current Appointment ID
        type: string
        linkId: current-appointment-id
        hidden: true
        initialExpression:
            language: text/fhirpath
            expression: "%CurrentAppointmentBundle.entry.where(resource.resourceType='Appointment')[0].resource.entry.resource.id"
      - text: Practitioner
        type: reference
        referenceResource:
            - PractitionerRole
        required: true
        hidden: true
        linkId: practitioner-role
        answerExpression:
            language: application/x-fhir-query
            expression: "PractitionerRole?_assoc=practitioner"
        choiceColumn:
            - forDisplay: true
              path: >-
                    practitioner.resource.name.given.first() + ' ' +
                    practitioner.resource.name.family + ' - ' + specialty.first().coding.display
        initialExpression:
            language: text/fhirpath
            expression: "%CurrentAppointmentBundle.entry.where(resource.resourceType='Appointment')[0].resource.entry.resource.participant.actor.where(reference.startsWith('PractitionerRole'))"
      - text: PractitionerRoleId
        type: string
        required: true
        hidden: true
        linkId: practitioner-role-id
        answerExpression:
            language: application/x-fhir-query
            expression: "PractitionerRole?_assoc=practitioner"
        choiceColumn:
            - forDisplay: true
              path: >-
                    practitioner.resource.name.given.first() + ' ' +
                    practitioner.resource.name.family + ' - ' + specialty.first().coding.display
        initialExpression:
            language: text/fhirpath
            expression: "%CurrentAppointmentBundle.entry.where(resource.resourceType='Appointment')[0].resource.entry.resource.participant.actor.where(reference.startsWith('PractitionerRole'))"
      - text: Patient
        type: reference
        referenceResource:
            - Patient
        required: true
        linkId: patient
        initialExpression:
            language: text/fhirpath
            expression: "%CurrentAppointmentBundle.entry.where(resource.resourceType='Appointment')[0].resource.entry.resource.participant.actor.where(reference.startsWith('Patient'))"
        answerExpression:
            language: application/x-fhir-query
            expression: "Patient"
        choiceColumn:
            - forDisplay: true
              path: "name.given.first() + ' ' + name.family"
      - text: Service
        type: reference
        referenceResource:
            - HealthcareService
        required: true
        linkId: service-type
        enableBehavior: any
        enableWhen:
          - question: practitioner-role
            operator: "exists"
            answer:
                boolean: true
        answerExpression:
            language: application/x-fhir-query
            expression: "HealthcareService?active=true&_has:PractitionerRole:service:id={{%CurrentAppointmentBundle.entry.where(resource.resourceType='Appointment')[0].id}}"
        choiceColumn:
          - forDisplay: true
            path: type.first().coding.first().display
        initialExpression:
            language: text/fhirpath
            expression: "%CurrentAppointmentBundle.entry.where(resource.resourceType='Appointment')[0].resource.entry.resource.participant.actor.where(reference.startsWith('HealthcareService'))"
      - text: Start datetime
        required: true
        type: dateTime
        linkId: start-datetime
        initialExpression:
            language: text/fhirpath
            expression: "%CurrentAppointmentBundle.entry.where(resource.resourceType='Appointment')[0].resource.entry.resource.start"
url: https://aidbox.emr.beda.software/ui/console#/entities/Questionnaire/edit-appointment-new
meta:
    profile:
        - https://beda.software/beda-emr-questionnaire
