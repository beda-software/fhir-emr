  readOnly: true
  hidden: true
  initialExpression:
    language: text/fhirpath
    expression: "%Patient.id"
- linkId: encounter-id
  type: string
  text: encounterId
  readOnly: true
  hidden: true
  initialExpression:
    language: text/fhirpath
