meta:
    profile:
        - https://beda.software/beda-emr-questionnaire
name: e-request
title: Laboratory procedure eRequest
status: active
subjectType:
    - Encounter
launchContext:
  - name:
      code: Patient
    type:
      - Patient
  - name:
      code: Author
    type:
      - Practitioner
  - name:
      code: Encounter
    type:
      - Encounter
mapping:
  - id: place-order
    resourceType: Mapping
item:
- linkId: test-code
  text: Test Codes
  required: true
  type: string
- linkId: intent
  text: Intent
  required: true
  type: choice
  answerValueSet: request-intent
- linkId: priority
  required: true
  text: Priority
  type: choice
  answerValueSet: request-priority
- linkId: assigned-organization
  text: Assigned organization
  type: reference
